<div class="row">
	<!-- Column -->
	<div class="col-lg-12 col-md-12">
		<div class="card">
			<div class="card-body">
				<!-- <h3 class="card-title">Subscription</h3> -->
				<!-- <h6 class="card-subtitle">Pembelian Reksadana</h6> -->
				<div class="row">
					<div class="col-12">
						<div class="d-flex flex-wrap">
							<div>
								<h3 class="card-title">Subscription</h3>
								<h6 class="card-subtitle">Pembelian Reksadana</h6>
							</div>
							<div class="ml-auto">
								<ul class="list-inline">
									<li>
										<a id="btn_add_subscription" class="btn btn-primary" data-toggle="modal" data-target="#dlg_SubscriptionNew">Tambah</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="col-12">
						<div class="row">
							<div class="col-xl-6">
								<div class="form-group">
									<label>Tanggal &nbsp;&nbsp;</label>
									<button type="button" id="btn_cal"><i class="fa fa-calendar"></i>&nbsp;<span>Date range picker</span>
										&nbsp;&nbsp;<i class="fa fa-caret-down"></i></button>
									<button type="button" id="btn_filter">Filter</button>
								</div>
							</div>
						</div>
					</div>
					<div class="col-12 table-responsive">
						<table id="table_subscription" class="table display"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal fade" id="dlg_SubscriptionNew" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1">
	<div class="modal-dialog" role="document">
		<form id="subscriptionform">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="exampleModalLabel1">Tambah Data</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="recipient-name" class="control-label">Reksa dana:</label>
						<select type="text" name="PortfolioID" class="form-control selection" data-method="master_portfolio.portfolio3"
						 data-key="PortfolioID" data-val="PortfolioNameShort" placeholder=""></select>
					</div>
					<div class="form-group">
						<label for="message-text" class="control-label">Rekening Bank:</label>
						<select type="text" name="AccountID" class="form-control selection" data-autoload="false" data-method="master_portfolio.bank3"
						 data-key="AccountID" data-val="CompanyName" placeholder=""></select>
					</div>
					<div class="form-group">
						<label for="message-text" class="control-label">Nominal:</label>
						<input type="text" class="form-control" name="TrxAmount">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Batal</button>
					<button type="reset" class="hide btn btn-primary">Reset</button>
					<button type="submit" class="btn btn-primary">Simpan</button>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="modal fade" id="dlg_SubscriptionUpload" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2">
	<div class="modal-dialog" role="document">
		<form id="subscription_upload_form" enctype="multipart/form-data">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="exampleModalLabel2">Upload Bukti Transaksi</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<!-- <label for="recipient-name" class="control-label">Upload Bukti:</label> -->
						<input type="file" name="userfile" placeholder="">
						<input type="hidden" name="TrxID" placeholder="">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Batal</button>
					<button type="reset" class="hide btn btn-primary">Reset</button>
					<button type="submit" class="btn btn-primary">Upload</button>
				</div>
			</div>
		</form>
	</div>
</div>
