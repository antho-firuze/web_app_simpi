<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{$.const.THEME_URL}images/favicon.png">
    <title>{$title}</title>
    <!-- Bootstrap Core CSS -->
    <link href="{$.const.THEME_URL}plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{$.const.THEME_URL}css/style.css" rel="stylesheet">
    <!-- You can change the theme colors from here -->
    <link href="{$.const.THEME_URL}css/colors/blue.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper">
        <div class="login-register" style="background-image:url({$.const.THEME_URL}images/background/login-register.jpg);">
            <div class="login-box card card-outline-success">
                <div class="card-body">
										<div class="dropdown" style="float:right;">
											{$languages}
										</div>
                    <form class="form-horizontal form-material" id="loginform" action="index.html">
                        <h3 class="box-title m-b-20">{$language.title}</h3>

                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="email" name="email" required="" placeholder="{$language.txt_email}"> </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="password" name="password" required="" placeholder="{$language.txt_password}"> </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <!-- <div class="checkbox checkbox-primary pull-left p-t-0"> -->
                                    <!-- <input id="checkbox-signup" type="checkbox"> -->
                                    <!-- <label for="checkbox-signup"> Ingat saya </label> -->
                                <!-- </div>  -->
																<a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> {$language.btn_forgot}</a> 
															</div>
                        </div>
                        <div class="form-group text-center m-t-20">
                            <div class="col-xs-12">
                                <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">{$language.btn_submit}</button>
                            </div>
                        </div>
                        <div class="form-group m-b-0">
                            <div class="col-sm-12 text-center">
                                <p>{$language.txt_register} <a href="{$action.register}" class="text-info m-l-5"><b>{$language.btn_register}</b></a></p>
                            </div>
                        </div>
                    </form>
                    <form class="form-horizontal" id="recoverform" action="index.html">
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <h3>{$language.title_forgot}</h3>
                                <p class="text-muted">{$language.title_forgot_desc} </p>
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="email" name="email" required="" placeholder="{$language.txt_email}"> </div>
                        </div>
                        <div class="form-group text-center m-t-20">
                            <div class="col-xs-12">
                                <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">{$language.btn_forgot_submit}</button>
                            </div>
                        </div>
                        <div class="form-group m-b-0">
                            <div class="col-sm-12 text-center">
                                <a href="javascript:void(0)" id="to-recover-cancel" class="text-info m-l-5"><b>{$language.btn_forgot_back}</b></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="{$.const.THEME_URL}plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="{$.const.THEME_URL}plugins/popper/popper.min.js"></script>
    <script src="{$.const.THEME_URL}plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="{$.const.THEME_URL}js/jquery.slimscroll.js"></script>
    <!--Wave Effects -->
    <script src="{$.const.THEME_URL}js/waves.js"></script>
    <!--Menu sidebar -->
    <script src="{$.const.THEME_URL}js/sidebarmenu.js"></script>
    <!--stickey kit -->
    <script src="{$.const.THEME_URL}plugins/sticky-kit-master/dist/sticky-kit.min.js"></script>
    <script src="{$.const.THEME_URL}plugins/sparkline/jquery.sparkline.min.js"></script>
    <!--URI Js-->
		<script src="{$.const.THEME_URL}plugins/uri.js/URI.min.js"></script>
    <!--Custom JavaScript -->
    <script src="{$.const.THEME_URL}js/custom.js"></script>
    <script src="{$.const.THEME_URL}js/backend.js"></script>
    <!-- ============================================================== -->
    <!-- Style switcher -->
    <!-- ============================================================== -->
    <script src="{$.const.THEME_URL}plugins/styleswitcher/jQuery.style.switcher.js"></script>
</body>

</html>
